<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/app.css">
    <title>Spofity</title>
  </head>

  <body>
    <!-- Header -->
    <header>

      <div class="container">

      </div>

    </header>
    <!-- End Header -->

    <!-- Main -->
    <main>

      <div class="container">

      </div>

    </main>
    <!-- End Main -->

    <!-- Template Handlebars -->
    <script id="track-template" type="text/x-handlebars-template">

      <div class="track-card">
        <!-- Track Poster -->
        <div class="track-poster">
          <img src="{{poster}}" alt="Track Poster">
        </div>

        <!-- Track Infos -->
        <div class="track-infos">
          <h2 class="track-title"> {{title}} </h2>
          <h5 class="track-author"> {{author}} </h5>
          <span class="track-release-year"> {{year}} </span>
        </div>
      </div>

    </script>
    <!-- End Template Handlebars -->

    <script src="dist/app.js"></script>
  </body>

</html>
